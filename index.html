<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MedTime</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
        <!-- Styles.css -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h2 class="text-center mb-4">MedTime</h2>
            <form id="medForm">
                <div class="mb-3">
                    <label for="fecha" class="form-label"
                        >Fecha y hora de la primera dosis</label
                    >
                    <input
                        type="datetime-local"
                        id="fecha"
                        class="form-control"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="dosis" class="form-label"
                        >Cantidad de dosis</label
                    >
                    <input
                        type="number"
                        id="dosis"
                        class="form-control"
                        min="1"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="intervalo" class="form-label"
                        >Intervalo entre dosis (en horas)</label
                    >
                    <input
                        type="number"
                        id="intervalo"
                        class="form-control"
                        min="1"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Calcular
                </button>
            </form>
            <div id="output" class="output-container mt-4"></div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="main.js"></script>
    </body>
</html>
